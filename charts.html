<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facilities graphs</title>
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container">
        
    <!-- Link to index.html -->
    <button class="m-1 btn btn-light"><a href="index.html">マップ</a></button>

    <!-- Charts layout: Bootstrapのグリッドシステム（レスポンシブ） -->
    <div class="row">
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_01"></canvas>
        </div>
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_02"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_03"></canvas>
        </div>
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_04"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_05"></canvas>
        </div>
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_06"></canvas>
        </div>
    </div>

    <!-- Chart.js script -->
    <script>
    //===== 外資系企業数（2022年） =====//
        const labels_01 = [
            '大手町・丸の内・有楽町',
            '日本橋・八重洲・京橋',
            '虎ノ門・六本木',
        ];
        
        const data_01 = {
            labels: labels_01,
            datasets: [{
                label: '外資系企業数（2022年）',
                backgroundColor: 'rgba(255, 0, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [201, 92, 343],
            }]
        };
        
        const config_01 = {
            type: 'bar',
            data: data_01,
            options: {
                scales: {
                    y: {
                        max: 400
                    }
                }
            }
        };
        
        const graph_01 = new Chart(
        document.getElementById('graph_01'), config_01 );
    </script>

    <script>

    <script>
    //===== 外資系企業数（2012-2022年 差分） =====//
        const labels_03 = [
            '大手町・丸の内・有楽町',
            '日本橋・八重洲・京橋',

        const data_03 = {

</body>
</html>
